<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <!-- Link - Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Link - Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Link - style.css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <!-- <div class="row"> -->
                <!-- <div class="col-6">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint quia ex laboriosam minima doloremque vel sed fugiat quo repellendus? Consequuntur ducimus, deserunt cupiditate quo porro inventore doloremque explicabo aperiam fugiat.</div> -->

                <!-- <div class="col"> -->

                    <!-- Product Card -->
                    <div class="product-card">
                        
                        
                        <!-- Image-Card -->
                        <div class="product-card-image">
                            <img src="img/image-restaurant_01.jpg" alt="Restaurant">
                        </div>
                        
                        <!-- Product Card Container -->
                        <div class="pc-container">

                            <!-- Heading -->
                            <h2>1. The Hoxton Rome</h2>

                            <!-- Body-Card -->
                            <div class="product-card-body">

                                <!-- Reviews Area -->
                                <div class="pc-reviews">

                                    <!-- Dots -->
                                    <div class="dots">
                                        <div class="dot"></div>
                                        <div class="dot"></div>
                                        <div class="dot"></div>
                                        <div class="dot"></div>
                                        <div class="dot"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- Footer-Card -->
                            <div class="product-card-footer">

                            </div>

                        </div>
                    </div>
                    <!-- End Product Card -->

                <!-- </div> -->
            <!-- </div> -->
        </div>
    </section>
</body>
</html>
