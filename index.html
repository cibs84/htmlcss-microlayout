<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <!-- Link - Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Link - Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Link - style.css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">

        <!-- Product Card -->
        <div class="product-card">
                                
            <!-- Image-Card -->
            <div class="product-card-image">
                <img src="img/image-restaurant_01.jpg" alt="Restaurant">
            </div>
            
            <!-- Product Card Container -->
            <div class="pc-container">

                <!-- Heading -->
                <h2>1. The Hoxton Rome</h2>

                <!-- Body-Card -->
                <div class="product-card-body">

                    <!-- Reviews Area -->
                    <div class="pc-reviews">

                        <!-- Dots -->
                        <div class="dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <a href="#">136 recensioni</a>
                            <div>N.1 di 7.936 alloggi con il miglior rapporto qualità-prezzo a Roma</div>
                        </div>

                        <ul>
                            <li>
                                <i class="fa-solid fa-hands-bubbles"></i>
                                <a href="#">Misure di sicurezza adottate</a>
                            </li> 
                        </ul>
                    </div>

                    <!-- Price Area -->
                    <div class="pc-price">

                        <!-- Column 1 -->
                        <div class="price-col-1">
                            <div class="regular-price">320 €</div>
                            
                            <div class="discounted-price">302 €</div>

                            <div class="company-site">
                                <a href="#">
                                    Expedia.it 
                                    <i class="fa-solid fa-arrow-up"></i>
                                </a>
                            </div>
                        </div>

                        <!-- Column 2 -->
                        <div class="price-col-2">
                            <a href="#" class="btn-offer">Vedi l'offerta</a>
                        </div>

                        <!-- Column 3 -->
                        <ul class="price-col-3">
                            <li>
                                <span>&check;</span> 
                                Cancellazione gratuita
                            </li>

                            <li>
                                <span>&check;</span> 
                                Prenota ora, paga quando soggiorni
                            </li>                            
                        </ul>
                    </div>
                </div>

                <!-- Footer-Card -->
                <div class="product-card-footer">
                    Abbia confrontato i prezzi più bassi da 11 siti
                </div>

            </div>
        </div>
        <!-- End Product Card -->
    </div>
</body>
</html>
